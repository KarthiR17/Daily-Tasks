<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Element with Offset</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .relative-element {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            color: white;
            text-align: center;
            line-height: 100px;
            border-radius: 8px;
            position: relative;  
            top: 50px;           
            left: 30px;          
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="relative-element">Relative Element</div>
    </div>

</body>
</html>
