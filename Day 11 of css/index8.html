<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Modal with Absolute Positioning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none; 
      justify-content: center;
      align-items: center;
    }

    .modal {
      position: absolute; 
      top: 50%;
      left: 50%;
      width: 300px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #0056b3;
    }

    .open-modal-btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .open-modal-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2>Modal Title</h2>
      <p>This is a modal window. You can put additional content here.</p>
      <button onclick="closeModal()">Close Modal</button>
    </div>
  </div>

  <button class="open-modal-btn" onclick="openModal()">Open Modal</button>


</body>
</html>
