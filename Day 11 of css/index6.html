<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal with z-index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); 
      z-index: 1;
    }

    .model {
      position: relative;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 2; 
      display: none; 
    }

    .open-model-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .open-model-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="model">
    <h2>Model Title</h2>
    <p>This is a model that appears above the background.</p>
    <button class="open-model-btn">Close</button>
  </div>

  <button class="open-model-btn" onclick="toggleModal()">Open Model</button>


</body>
</html>
