<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Element Example</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            background-color: skyblue;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .static-element {
            width: 200px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 100px;
            border-radius: 8px;
        }

        .another-element {
            width: 200px;
            height: 100px;
            background-color: #FF6347;
            color: white;
            text-align: center;
            line-height: 100px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="static-element">Static Element</div>
        <div class="another-element">Another Element</div>
    </div>

</body>
</html>
