<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .content {
      padding: 20px;
      background-color: #f4f4f4;
      min-height: 100vh;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); 
      display: none; 
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
    }

    .open-overlay-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .open-overlay-btn:hover {
      background-color: #0056b3;
    }

    .close-overlay-btn {
      padding: 10px 20px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .close-overlay-btn:hover {
      background-color: #cc0000;
    }

  </style>
</head>
<body>

  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>Click the button below to show the full-screen overlay.</p>
    <button class="open-overlay-btn" onclick="openOverlay()">Open Overlay</button>
  </div>

  <div class="overlay" id="overlay">
    <div>
      <h2>Full-Screen Overlay</h2>
      <p>This is a full-screen overlay that covers the entire viewport.</p>
      <button class="close-overlay-btn" onclick="closeOverlay()">Close Overlay</button>
    </div>
  </div>


</body>
</html>
