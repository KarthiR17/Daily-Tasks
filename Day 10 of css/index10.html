<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Layout</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }
    .container {
      display: grid;
      grid-template-columns: 250px 1fr; 
      grid-template-rows: auto 1fr auto;
      grid-template-areas: 
        "header header"
        "sidebar main"
        "footer footer";
      height: 100vh; 
    }

    header {
      grid-area: header;
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .main {
      grid-area: main;
      padding: 20px;
      background-color: #ecf0f1;
    }

    footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

      .sidebar {
        background-color: #34495e;
      }

  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Dashboard</h1>
    </header>

    <div class="sidebar">
      <h2>Sidebar</h2>
      <ul>
        <li>Dashboard</li>
        <li>Settings</li>
        <li>Profile</li>
        <li>Logout</li>
      </ul>
    </div>

    <div class="main">
      <h2>Main Content</h2>
      <p>Welcome to the dashboard. You can add your content here.</p>
    </div>

    <footer>
      <p>Â© 2025 Dashboard. All rights reserved.</p>
    </footer>
  </div>

</body>
</html>
