<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout with Header</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      grid-template-rows: auto 1fr 1fr;      
      gap: 10px; 
      grid-template-areas:
        "header header header"
        "main main sidebar"
        "footer footer footer";
      padding: 20px;
      width: 90%;
      max-width: 900px;
      margin: auto;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      grid-area: header; 
    }

    .main {
      background-color: #f4f4f4;
      padding: 20px;
      grid-area: main; 
    }
    .sidebar {
      background-color: #f4f4f4;
      padding: 20px;
      grid-area: sidebar; 
    }

    .footer {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      grid-area: footer; 
    }

  </style>
</head>
<body>

  <div class="grid-container">
    <div class="header">Header</div>
    <div class="main">Main Content</div>
    <div class="sidebar">Sidebar</div>
    <div class="footer">Footer</div>
  </div>

</body>
</html>
