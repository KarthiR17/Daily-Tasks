<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of Six Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .card h3 {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }

        .card p {
            color: #666;
            font-size: 0.9em;
        }

    </style>
</head>

<body>

    <div class="grid-container">
        <div class="card">
            <img src="./assets/dogs.jpeg" alt="Card 1">
            <h3>Card 1</h3>
            <p>This is the description for Card 1.</p>
        </div>
        <div class="card">
            <img src="./assets/falls.jpeg" alt="Card 2">
            <h3>Card 2</h3>
            <p>This is the description for Card 2.</p>
        </div>
        <div class="card">
            <img src="./assets/mountain.webp" alt="Card 3">
            <h3>Card 3</h3>
            <p>This is the description for Card 3.</p>
        </div>
        <div class="card">
            <img src="./assets/river.jpeg" alt="Card 4">
            <h3>Card 4</h3>
            <p>This is the description for Card 4.</p>
        </div>
        <div class="card">
            <img src="./assets/tr2.jpg" alt="Card 5">
            <h3>Card 5</h3>
            <p>This is the description for Card 5.</p>
        </div>
        <div class="card">
            <img src="./assets/tree.jpg" alt="Card 6">
            <h3>Card 6</h3>
            <p>This is the description for Card 6.</p>
        </div>
    </div>

</body>

</html>
