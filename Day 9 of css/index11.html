<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery with Hover Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); 
    }

  </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item">
          <img src="./assets/dogs.jpeg" alt="Photo 1">
        </div>
        <div class="gallery-item">
          <img src="./assets/falls.jpeg" alt="Photo 2">
        </div>
        <div class="gallery-item">
          <img src="./assets/mountain.webp" alt="Photo 3">
        </div>
        <div class="gallery-item">
          <img src="./assets/river.jpeg" alt="Photo 4">
        </div>
        <div class="gallery-item">
          <img src="./assets/tr2.jpg" alt="Photo 5">
        </div>
        <div class="gallery-item">
          <img src="./assets/tree.jpg" alt="Photo 6">
        </div>
      </div>

</body>
</html>
