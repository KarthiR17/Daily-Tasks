<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wide and Narrow Columns Layout</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr; 
      gap: 10px; 
      padding: 20px; 
    }

    .grid-item {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .grid-item:nth-child(odd) {
      background-color: lightcoral; 
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">Wide Column</div>
    <div class="grid-item">Narrow Column 1</div>
    <div class="grid-item">Narrow Column 2</div>
  </div>

</body>
</html>
