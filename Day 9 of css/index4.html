<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Spacing Between Items</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: 100px 200px auto;
            gap: 10px;
            padding: 20px;
        }

        .grid-item {
            background-color: lightcoral;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .grid-item:last-child {
            background-color: lightgreen;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item">Item 1 (100px height)</div>
        <div class="grid-item">Item 2 (200px height)</div>
        <div class="grid-item">Item 3 (Auto height)</div>
        <div class="grid-item">Item 4 (Auto height)</div>
    </div>

</body>

</html>
