<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid with Header, Content, and Footer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr; 
      grid-template-rows: 100px auto 50px; 
      gap: 20px;
      padding: 20px;
      height: 100vh; 
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .content {
      background-color: #fff;
      padding: 20px;
      text-align: left;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex-grow: 1;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
    }

  </style>
</head>
<body>

  <div class="grid-container">
    <div class="header">Header Section</div>
    <div class="content">
      <p>This is the content section. It will take up the remaining space.</p>
      <p>You can add more content here as needed, and it will expand to fill the available space in the grid.</p>
    </div>
    <div class="footer">Footer Section</div>
  </div>

</body>
</html>
