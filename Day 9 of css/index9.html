<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Grid with FR Units</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 15px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }


    @media (max-width: 768px) {
      .gallery-container {
        grid-template-columns: 1fr 1fr;
      }
    }
 
    @media (max-width: 480px) {
      .gallery-container {
        grid-template-columns: 1fr; 
      }
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="gallery-item">
      <img src="./assets/dogs.jpeg" alt="Photo 1">
    </div>
    <div class="gallery-item">
      <img src="./assets/falls.jpeg" alt="Photo 2">
    </div>
    <div class="gallery-item">
      <img src="./assets/mountain.webp" alt="Photo 3">
    </div>
    <div class="gallery-item">
      <img src="./assets/river.jpeg" alt="Photo 4">
    </div>
    <div class="gallery-item">
      <img src="./assets/tr2.jpg" alt="Photo 5">
    </div>
    <div class="gallery-item">
      <img src="./assets/tree.jpg" alt="Photo 6">
    </div>
  </div>

</body>
</html>
