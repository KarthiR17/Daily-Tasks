<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Resizing</title>
  <style>
    img {
      width: 100%; 
      height: auto; 
      display: block; 
    }

    @media (max-width: 600px) {
      img {
        width: 100%; 
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      img {
        width: 50%; 
      }
    }

    @media (min-width: 1025px) {
      img {
        width: 25%; 
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Image Resizing</h1>
  <p>Resize the window to see the image scale accordingly.</p>

  <img src="./assets/ai-generated-hawk-high-quality-image-free-photo.jpg" alt="Responsive Image">

</body>
</html>
