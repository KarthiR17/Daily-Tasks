<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show/Hide Sidebar</title>
  <style>
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      transition: transform 0.3s ease;
    }

    .content {
      margin-left: 270px;
      padding: 20px;
    }

    @media (max-width: 600px) {
      .sidebar {
        display: none; 
      }

      .content {
        margin-left: 0;
      }
    }

    @media (min-width: 601px) {
      .sidebar {
        display: block; 
      }

      .content {
        margin-left: 270px;
      }
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Sidebar</h2>
    <p>Some sidebar content...</p>
  </div>

  <div class="content">
    <h1>Main Content</h1>
    <p>This is the main content of the page.</p>
  </div>

</body>
</html>
