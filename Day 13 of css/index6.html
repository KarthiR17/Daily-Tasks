<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Button Sizes</title>
  <style>
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .btn {
      padding: 20px 40px;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .btn {
        padding: 10px 20px; 
        font-size: 14px;   
      }
    }

    @media (min-width: 601px) {
      .btn {
        padding: 15px 30px; 
        font-size: 16px;    
      }
    }

    .btn:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <button class="btn">Click Me</button>

</body>
</html>
