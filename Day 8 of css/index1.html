<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .item {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .item:nth-child(1) {
            flex-grow: 1;
        }

        .item:nth-child(2) {
            flex-grow: 2;
        }

        .item:nth-child(3) {
            flex-grow: 3;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="item" style="background-color: lightcoral;">Item 1</div>
        <div class="item" style="background-color: lightgreen;">Item 2</div>
        <div class="item" style="background-color: lightblue;">Item 3</div>
    </div>

</body>

</html>
