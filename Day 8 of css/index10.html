<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 200px;
            width: 100%;
            box-sizing: border-box;
            background-color: lightgray;
        }
        .item {
            padding: 20px;
            text-align: center;
            background-color: lightcoral;
            color: white;
            flex: 1;
            box-sizing: border-box;
        }
        .align-start {
            align-self: flex-start;
            background-color: lightgreen;
        }

        .align-center {
            align-self: center;
            background-color: lightblue;
        }

        .align-end {
            align-self: flex-end;
            background-color: lightyellow;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="item">Item 1</div>
        <div class="item align-start">Item 2 (Align Start)</div>
        <div class="item align-center">Item 3 (Align Center)</div>
        <div class="item align-end">Item 4 (Align End)</div>
    </div>

</body>

</html>
