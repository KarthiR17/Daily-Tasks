<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            width: 100%;
            gap: 10px;
        }
        .column {
            padding: 20px;
            background-color: lightcoral;
            text-align: center;
            color: white;
            flex-grow: 1;
            box-sizing: border-box;
        }
        .large {
            flex-grow: 2;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="column">Column 1</div>
        <div class="column large">Column 2 (Larger)</div>
        <div class="column">Column 3</div>
    </div>

</body>

</html>
