<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Brightness on Hover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .image-container {
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 8px;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.3s ease; 
    }

    .image-container img:hover {
      filter: brightness(1.5);
    }

  </style>
</head>
<body>

  <div class="image-container">
    <img src="./assets/bird im.jpg" alt="Example Image">
  </div>

</body>
</html>
