<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grayscale Image on Hover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .image-container {
      width: 400px;
      height: 300px;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      transition: filter 0.3s ease; 
    }


    .image-container img:hover {
      filter: grayscale(100%); 
    }

  </style>
</head>
<body>

  <div class="image-container">
    <img src="./assets/eye image.jpeg" alt="Example Image">
  </div>

</body>
</html>
