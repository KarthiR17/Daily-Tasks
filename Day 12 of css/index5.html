<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade Out on Click</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .fade-element {
      padding: 20px;
      background-color: #007bff;
      color: white;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 1s ease-out;
    }

  </style>
</head>
<body>

  <div class="fade-element">
    Click me to fade out
  </div>

</body>
</html>
