<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipping Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .card-container {
      width: 200px;
      height: 300px;
      perspective: 1000px; 
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d; 
      transition: transform 0.6s ease; 
    }

    .card .front {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border-radius: 10px;
      backface-visibility: hidden; 
    }

    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #28a745;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border-radius: 10px;
      transform: rotateY(180deg); 
      backface-visibility: hidden; 
    }

    .card-container:hover .card {
      transform: rotateY(180deg); 
    }

  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="front">
        Front
      </div>
      <div class="back">
        Back
      </div>
    </div>
  </div>

</body>
</html>
