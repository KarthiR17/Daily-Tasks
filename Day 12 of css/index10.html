<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide In Text on Hover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color:red;
    }

    .text-container {
      position: relative;
      overflow: hidden; 
      width: 300px;
      height: 50px;
    }

    .slide-text {
      position: absolute;
      left: -100%; 
      top: 0;
      font-size: 24px;
      color: #007bff;
      font-weight: bold;
      opacity: 0; 
      transition: all 3s ease; 
    }

    .text-container:hover .slide-text {
      left: 0;
      opacity: 1; 
    }

  </style>
</head>
<body>

  <div class="text-container">
    <div class="slide-text">Hover over me!</div>
  </div>

</body>
</html>
