<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fading Text Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .fade-text {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      animation: fadeEffect 3s ease-in-out infinite; 
    }

    @keyframes fadeEffect {
      0% {
        opacity: 0; 
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0; 
      }
    }
  </style>
</head>
<body>

  <div class="fade-text">
    Fading Text Effect
  </div>

</body>
</html>
